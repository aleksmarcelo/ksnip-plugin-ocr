name: windows

on:
  push:
    branches: [ master ]
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up build variables
        run: bash ./.github/scripts/setup_build_variables.sh

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: 'windows'
          install-deps: 'true'
          arch: 'win64_msvc2019_64'

      - name: Set up nmake
        uses: ilammy/msvc-dev-cmd@v1

      - name: Set up SW
        run: |
          curl -L "https://software-network.org/client/sw-master-windows-client.zip" --output sw.zip
          7z x sw.zip -o"sw"
          cd sw
          ./sw.exe setup

      - name: Set up SW path
        run: echo "D:\a\ksnip-plugin-ocr\ksnip-plugin-ocr\sw" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set up tessarect
        run: |
          git clone https://github.com/tesseract-ocr/tesseract.git
          cd tesseract
          mkdir build
          cd build && cmake .. -G"NMake Makefiles" && nmake
          nmake install

      - name: Build
        run: |
          mkdir build
          cd build
          find / -name leptonica
          cmake .. -G"NMake Makefiles" -DCMAKE_PREFIX_PATH="C:/Program Files (x86)/tesseract/include"
          nmake